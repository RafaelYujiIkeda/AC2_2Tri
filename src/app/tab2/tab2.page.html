<ion-content class="ion-padding tab2-page">
  <div class="main-card">
    <div class="card-header-gradient">
      <h1 class="card-header-title">Simulação de Investimento</h1>
    </div>

    <div class="card-content">
      <ion-item>
        <ion-label position="stacked">Valor Inicial (R$)</ion-label>
        <ion-input type="number" [(ngModel)]="initialValue" placeholder="Ex: 1000" min="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Taxa de Retorno Anual (%)</ion-label>
        <ion-input type="number" [(ngModel)]="annualRate" placeholder="Ex: 10" step="0.1" min="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Período (anos)</ion-label>
        <ion-input type="number" [(ngModel)]="years" placeholder="Ex: 5" min="0"></ion-input>
      </ion-item>

      <div *ngIf="result" class="result-box">
        <h2 class="result-title">Montante Final Calculado:</h2>
        <p class="result-value">R$ {{ result }}</p>
      </div>
    </div>

    <div class="card-footer-cta">
      <ion-button expand="block"  (click)="calculateCompoundInterest()">Calcular Simulação</ion-button>
    </div>
  </div>
</ion-content>
